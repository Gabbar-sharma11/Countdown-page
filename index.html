<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowndown page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<header>
    <h1>Countdown to New Year</h1>
</header>
<body>
    <main>
        <section class="coutdown">
            <div class="timer">
                <span class="days">23</span>
                <span class="label">Days</span>
            </div>
            <div class="timer">
                <span class="hours">20</span>
                <span class="label">Time</span>
            </div>
            <div class="timer">
                <span class="minutes">58</span>
                <span class="label">Minutes</span>
            </div>
            <div class="timer">
                <span class="days">23</span>
                <span class="label">Second</span>
            </div>
        </section>
    </main>
    <footer>
        <h1>Made with <span class="spn">‚ù§</span> Gabbar</h1>
    </footer>
</body>
</html>
